<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monad 交互项目管理</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --danger-color: #ff4d4f;
            --success-color: #52c41a;
            --background-color: #f5f7fa;
            --card-bg: #ffffff;
        }

        /* 新增自定义网址输入框样式 */
        .custom-url-group {
            display: flex;
            gap: 0.5rem;
            margin: 1rem 0;
        }
        .url-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }
        .add-button {
            background: var(--success-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            transition: opacity 0.3s;
        }
        .add-button:hover {
            opacity: 0.9;
        }

        /* 原有样式保持不变 */
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            line-height: 1.6;
            margin: 2rem;
            background-color: var(--background-color);
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .stats-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }
        .task-button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.1s, background 0.3s;
            flex: 1;
        }
        /* ...（其他原有样式保持不变）... */
    </style>
</head>
<body>
    <div class="container">
        <div class="stats-card">
            <!-- 新增自定义网址输入区域 -->
            <div class="custom-url-group">
                <input type="url" class="url-input" placeholder="输入自定义网址（需包含http://或https://）" id="customUrl">
                <button class="add-button" onclick="addCustomProject()">添加</button>
            </div>
            
            <h2>项目统计</h2>
            <p>已打开：<span id="openedCount">0</span></p>
            <p>未打开：<span id="unopenedCount">0</span>（含<span id="customCount">0</span>个自定义）</p>
            
            <div class="button-group">
                <button class="task-button primary" onclick="openRandomProject()">获取随机任务</button>
                <button class="task-button danger" onclick="clearProgress()">清空所有进度</button>
            </div>
        </div>

        <div class="project-list">
            <h3>项目列表</h3>
            <div id="projectList"></div>
        </div>
    </div>

    <script>
        // 原始项目列表
        const projects = [ /* 保持原有项目列表不变 */ ];
        
        // 新增自定义项目存储
        let customProjects = JSON.parse(localStorage.getItem('customProjects')) || [];
        let openedProjects = JSON.parse(localStorage.getItem('openedProjects')) || [];
        
        // 新增自定义项目功能
        function addCustomProject() {
            const urlInput = document.getElementById('customUrl');
            const url = urlInput.value.trim();
            
            if (!url) return;
            
            // 验证URL格式（参考网页5的重复校验逻辑）
            if (!/^https?:\/\//.test(url)) {
                alert('网址必须以http://或https://开头');
                return;
            }
            
            // 防止重复添加（参考网页5的重复校验）
            if ([...projects, ...customProjects].some(p => p.url === url)) {
                alert('该网址已存在');
                return;
            }
            
            customProjects.push({ 
                name: `自定义项目-${customProjects.length + 1}`,
                url: url 
            });
            
            localStorage.setItem('customProjects', JSON.stringify(customProjects));
            urlInput.value = '';
            updateStats();
        }

        // 修改后的随机选择逻辑（整合自定义项目）
        function openRandomProject() {
            const allProjects = [...projects, ...customProjects];
            const randomIndex = Math.floor(Math.random() * allProjects.length);
            const selected = allProjects[randomIndex];
            
            if (!openedProjects.includes(selected.url)) {
                openedProjects.push(selected.url);
                localStorage.setItem('openedProjects', JSON.stringify(openedProjects));
            }
            
            window.open(selected.url, '_blank');
            updateStats();
        }

        // 更新统计信息显示
        function updateStats() {
            const total = projects.length + customProjects.length;
            document.getElementById('openedCount').textContent = openedProjects.length;
            document.getElementById('unopenedCount').textContent = total - openedProjects.length;
            document.getElementById('customCount').textContent = customProjects.length;
            renderProjectList();
        }

        // 渲染项目列表（包含自定义项目）
        function renderProjectList() {
            const container = document.getElementById('projectList');
            const allProjects = [...projects, ...customProjects];
            
            container.innerHTML = allProjects.map(project => `
                <div class="project-item ${!openedProjects.includes(project.url) ? 'unopened' : ''}">
                    <div>
                        <span class="status-dot" style="background:${openedProjects.includes(project.url) ? '#ccc' : 'var(--primary-color)'}"></span>
                        ${project.name}
                        ${customProjects.includes(project) ? '<small style="color:#666">（自定义）</small>' : ''}
                    </div>
                    ${!openedProjects.includes(project.url) ? 
                        '<span class="unopened-badge">未完成</span>' : 
                        '<span style="color: #666">已完成</span>'}
                </div>
            `).join('');
        }

        // 清空进度时同时清除自定义项目（参考网页5的管理逻辑）
        function clearProgress() {
            if (confirm("确定要清空所有进度吗？此操作不可恢复！")) {
                openedProjects = [];
                customProjects = [];
                localStorage.clear();
                updateStats();
                alert("进度和自定义项目已重置！");
            }
        }

        // 初始化
        updateStats();
    </script>
</body>
</html>
